<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Free Consultation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body class="bg-blue-50 min-h-screen flex items-center justify-center">
    <div class="container max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6 text-blue-900">
        Free Consultation
      </h2>
      <form autocomplete="off" class="space-y-4">
        <div>
          <label for="name" class="block mb-1 font-medium">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
          />
        </div>
        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
          />
        </div>
        <div>
          <label for="phone" class="block mb-1 font-medium">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
          />
        </div>
        <div>
          <label for="destination" class="block mb-1 font-medium"
            >Destination</label
          >
          <input
            type="text"
            id="destination"
            name="destination"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
          />
        </div>
        <div>
          <label for="date" class="block mb-1 font-medium"
            >Preferred Travel Date</label
          >
          <input
            type="date"
            id="date"
            name="date"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
          />
        </div>
        <div>
          <label for="notes" class="block mb-1 font-medium"
            >Additional Notes</label
          >
          <textarea
            id="notes"
            name="notes"
            placeholder="Let us know any special requests or questions"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-300 resize-y min-h-[70px]"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full py-3 bg-blue-900 text-white rounded font-semibold text-lg hover:bg-blue-800 transition"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
